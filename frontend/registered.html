<!DOCTYPE html>
<html>
<head>
  <title>Registered Guests</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Search Registered Guest</h2>

  <form id="searchForm">
    <input type="text" name="account" placeholder="Customer Code">
    <input type="text" name="company" placeholder="Customer Name">
    <input type="text" name="attendee" placeholder="Attendee Name">
    <input type="text" name="regname" placeholder="Registration ID">
    <br>
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/search', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>No results found.</p>';
        return;
      }

      let table = '<table><tr><th>Customer Code</th><th>Customer Name</th><th>Attendee Name</th><th>Registration ID</th><th>Action</th></tr>';
      data.forEach((row, index) => {
        table += `<tr>
          <td>${row["Customer Code"]}</td>
          <td>${row["Customer Name"]}</td>
          <td>${row["Attendee Name"]}</td>
          <td>${row["Registration ID"]}</td>
          <td><button class="submit-btn" onclick="submitAttendance(${index})">Submit</button></td>
        </tr>`;
      });
      table += '</table>';
      resultsDiv.innerHTML = table;

      window.foundData = data; // Store for later submission
    });

    async function submitAttendance(index) {
      const entry = window.foundData[index];
      await fetch('/mark_attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(entry)
      });

      await fetch('/booth_add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: entry["Attendee Name"] })
      });

      alert("Submitted and added to booth print queue.");
    }
  </script>
</body>
</html>
