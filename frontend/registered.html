<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Registered Customers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 1rem; }
    header { display:flex; gap:1rem; align-items:center; justify-content:space-between; margin-bottom:1rem; }
    .filters { display:grid; grid-template-columns: repeat(4, minmax(220px, 1fr)); gap:.75rem; }
    .filters label { font-weight:600; font-size:.9rem; }
    .filters input { width:100%; padding:.55rem .6rem; border:1px solid #ccc; border-radius:8px; }
    table { width:100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding:.6rem .5rem; border-bottom:1px solid #eee; text-align:left; }
    th { background:#fafafa; position:sticky; top:0; }
    button { border:1px solid #ddd; background:#fff; padding:.5rem .75rem; border-radius:8px; cursor:pointer; }
    .count { opacity:.7; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; gap:.5rem; align-items:center;">
      <h2>Registered Customers</h2>
      <span id="count" class="count"></span>
    </div>
    <div>
      <button id="resetBtn">Reset</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section class="filters">
    <div><label>Customer Code <input id="f_customer_code" /></label></div>
    <div><label>Customer Name <input id="f_customer_name" /></label></div>
    <div><label>Attendee Name <input id="f_attendee_name" /></label></div>
    <div><label>Registration ID <input id="f_registration_id" /></label></div>
  </section>

  <table id="tbl">
    <thead>
      <tr>
        <th>Customer Code</th>
        <th>Customer Name</th>
        <th>Attendee Name</th>
        <th>Registration ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function authHeader() {
      const auth = sessionStorage.getItem('auth');
      if (!auth) { location.href = 'login.html'; return null; }
      return { Authorization: auth };
    }

    function qs() {
      const map = {
        customer_code: document.getElementById('f_customer_code').value.trim(),
        customer_name: document.getElementById('f_customer_name').value.trim(),
        attendee_name: document.getElementById('f_attendee_name').value.trim(),
        registration_id: document.getElementById('f_registration_id').value.trim(),
      };
      const p = new URLSearchParams();
      for (const [k,v] of Object.entries(map)) if (v) p.set(k, v);
      return p.toString();
    }

    async function load() {
      const headers = authHeader(); if (!headers) return;
      const url = '/api/registered/list' + (qs() ? `?${qs()}` : '');
      const res = await fetch(url, { headers });
      if (res.status === 401) { sessionStorage.removeItem('auth'); location.href = 'login.html'; return; }
      const data = await res.json();
      document.getElementById('count').textContent = `${data.count} found`;
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      for (const r of data.rows) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.customer_code||''}</td><td>${r.customer_name||''}</td><td>${r.attendee_name||''}</td><td>${r.registration_id||''}</td>`;
        tbody.appendChild(tr);
      }
    }

    function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }

    ['f_customer_code','f_customer_name','f_attendee_name','f_registration_id']
      .forEach(id => document.getElementById(id).addEventListener('input', debounce(load, 250)));

    document.getElementById('resetBtn').addEventListener('click', () => {
      ['f_customer_code','f_customer_name','f_attendee_name','f_registration_id']
        .forEach(id => document.getElementById(id).value = '');
      load();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('auth');
      location.href = 'login.html';
    });

    load();
  </script>
</body>
</html>
