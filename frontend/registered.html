<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Customers</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        input {
            margin: 5px;
            padding: 6px;
            width: 200px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        #filter-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Registered Customers</h2>

    <div id="filter-box">
        <input type="text" id="customerCodeInput" placeholder="Customer Code">
        <input type="text" id="customerNameInput" placeholder="Customer Name">
        <input type="text" id="attendeeNameInput" placeholder="Attendee Name">
        <input type="text" id="registrationIdInput" placeholder="Registration ID">
        <button onclick="search()">Search</button>
        <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Customer Code</th>
                <th>Customer Name</th>
                <th>Attendee Name</th>
                <th>Registration ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function search() {
            const formData = new FormData();
            formData.append("customer_code", document.getElementById("customerCodeInput").value);
            formData.append("customer_name", document.getElementById("customerNameInput").value);
            formData.append("attendee_name", document.getElementById("attendeeNameInput").value);
            formData.append("registration_id", document.getElementById("registrationIdInput").value);

            const response = await fetch("/search", {
                method: "POST",
                body: formData
            });

            const results = await response.json();
            const tableBody = document.querySelector("#resultsTable tbody");
            tableBody.innerHTML = "";

            results.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.customer_code}</td>
                    <td>${row.customer_name}</td>
                    <td>${row.attendee_name}</td>
                    <td>${row.registration_id}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function resetFilters() {
            document.getElementById("customerCodeInput").value = "";
            document.getElementById("customerNameInput").value = "";
            document.getElementById("attendeeNameInput").value = "";
            document.getElementById("registrationIdInput").value = "";
            search();
        }

        // Load all by default
        window.onload = search;
    </script>
</body>
</html>
