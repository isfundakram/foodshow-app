<!DOCTYPE html>
<html>
<head>
    <title>Search Registered Guests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #f2f2f2;
        }
        .print-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 6px 12px;
        }
    </style>
</head>
<body>
    <h1>Search Registered Guests</h1>
    <form id="searchForm">
        <input type="text" name="customer_code" placeholder="Customer Code">
        <input type="text" name="attendee_name" placeholder="Attendee Name">
        <input type="text" name="customer_name" placeholder="Customer Name">
        <input type="text" name="registration_id" placeholder="Registration ID">
        <button type="submit">Search</button>
    </form>

    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>Customer Code</th>
                <th>Customer Name</th>
                <th>Attendee Name</th>
                <th>Registration ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const response = await fetch('/search', {
                method: 'POST',
                body: formData
            });

            const table = document.getElementById('resultsTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = "";

            if (response.ok) {
                const results = await response.json();
                if (results.length > 0) {
                    results.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.customer_code}</td>
                            <td>${row.customer_name}</td>
                            <td>${row.attendee_name}</td>
                            <td>${row.registration_id}</td>
                            <td><button class="print-button" onclick='sendToBooth(${JSON.stringify(row)})'>Send to Booth</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                    table.style.display = 'table';
                } else {
                    alert("No results found.");
                    table.style.display = 'none';
                }
            } else {
                alert("Search failed.");
            }
        });

        async function sendToBooth(row) {
            const response = await fetch('/booth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(row)
            });

            if (response.ok) {
                alert("Sent to Booth!");
            } else {
                alert("Failed to send to booth.");
            }
        }
    </script>
</body>
</html>
