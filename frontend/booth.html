<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booth Badge Queue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    .queue-entry {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Badge Print Queue</h2>
  <div id="print-queue">
    Loading queue...
  </div>

  <script>
    function loadBoothQueue() {
      fetch('/booth_queue')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("print-queue");
          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = "<p>No guests currently in queue.</p>";
            return;
          }

          data.forEach(guest => {
            const name = guest["Attendee Name"] || guest["Name"] || "Unnamed Guest";
            const div = document.createElement("div");
            div.className = "queue-entry";
            div.innerHTML = `
              <span><strong>${name}</strong></span>
              <button onclick="printBadge('${name}')">Print</button>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("print-queue").innerText = "Failed to load queue.";
        });
    }

    function printBadge(name) {
      alert("Sending badge to printer for: " + name);
      // ðŸ”§ Optional: Trigger real printer code here or auto-remove from queue
    }

    window.onload = loadBoothQueue;
    setInterval(loadBoothQueue, 5000); // Auto-refresh every 5 seconds
  </script>

</body>
</html>
