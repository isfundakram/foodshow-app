<html lang="en">
<head>

  <title>Food Show App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; display:flex; flex-direction:column;

    p { margin-bottom:2rem; color:#555; }
    a.button { display:inline-block; padding:.75rem 1.5rem; border-radius:10px; background:#111;
               color:#fff; text-decoration:none; font-weight:600; }

  </style>
</head>

  <div class="card">
    <h1>Food Show Registration</h1>

  </div>

</html>
