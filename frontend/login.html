<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Show Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Food Show Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value="fs2025"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required value="icbfs1095"><br><br>

            <button type="submit">Login</button>
        </form>
        <p id="errorMsg" style="color: red;"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch("/login", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                window.location.href = "/static/registered.html";
            } else {
                document.getElementById("errorMsg").textContent = "Invalid credentials. Try again.";
            }
        });
    </script>
</body>
</html>
