<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badge</title>
  <style>
    /* 4x3 in badge style; adjust as needed */
    @page { size: 4in 3in; margin: 0; }
    html, body { margin:0; padding:0; }
    .badge {
      width: 4in; height: 3in; display:flex; flex-direction:column;
      justify-content:center; align-items:center; font-family: Arial, sans-serif;
      border: 2px solid #000; padding: 0.2in;
    }
    .code { font-size: 14pt; opacity: 0.7; }
    .cname { font-size: 20pt; font-weight: bold; text-align:center; }
    .aname { font-size: 18pt; margin-top: 0.1in; text-align:center; }
    @media print { .no-print { display:none; } }
  </style>
</head>
<body onload="window.print()">
  <div class="badge">
    <div class="code">{{ customer_code }}</div>
    <div class="cname">{{ customer_name }}</div>
    <div class="aname">{{ attendee_name }}</div>
  </div>
  <div class="no-print"><a href="/booth">Back to queue</a></div>
</body>
</html>
