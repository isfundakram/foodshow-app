<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badge</title>
  <style>
    /* --- Physical size for the label --- */
    :root { --w: 2in; --h: 4in; --pad: 0.18in; }
    @page { size: var(--w) var(--h); margin: 0; }

    html, body {
      width: var(--w); height: var(--h);
      margin: 0; padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Badge canvas */
    .badge {
      box-sizing: border-box;
      width: var(--w); height: var(--h);
      padding: var(--pad);
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      gap: 0.08in;
      background:#fff;
    }

    /* Typography tuned for 2×4 */
    .title {
      margin: 0;
      text-align: center;
      font-weight: 800;
      font-size: .34in;      /* top “Food Show 2025” */
      line-height: .38in;
      letter-spacing: .4px;
    }

    .logo { width: 1.6in; height: auto; margin: 0.02in 0 .04in; }

    .label { font-size: .13in; color: #444; margin-top:.02in; }
    .ccode { font-size: .18in; font-weight: 600; }
    .cname { font-size: .22in; font-weight: 700; text-align:center; }
    .aname { font-size: .32in; font-weight: 900; text-align:center; }

    footer.powered {
      position: absolute;
      bottom: .08in; left: 0; right: 0;
      text-align: center;
      font-size: .11in; color: #666;
    }

    /* Nice on-screen preview box (ignored when printing) */
    @media screen {
      body { background:#f3f3f3; display:flex; align-items:center; justify-content:center; }
      .badge { box-shadow: 0 0 0 1px #ddd, 0 10px 30px rgba(0,0,0,.08); }
    }
  </style>
</head>
<body class="badge-root">
  <div class="badge">
    <h1 class="title">Food<br>Show<br>2025</h1>

    <!-- Update the src path to your logo file -->
    <img class="logo" src="/static/logo.png" alt="Inter-County Bakery Supply" />

    {% if customer_code %}
      <div class="label">Customer Code</div>
      <div class="ccode">{{ customer_code }}</div>
    {% endif %}

    <div class="label">Customer Name</div>
    <div class="cname">{{ customer_name }}</div>

    <div class="aname">{{ attendee_name }}</div>

    <!-- Remove this line if you don’t want branding on the badge -->
    <footer class="powered">Powered by anayalabs.com</footer>
  </div>

  <script>
    // Auto-open print unless ?autoprint=0 is present
    if (location.search.indexOf('autoprint=0') === -1) { window.print(); }
  </script>
</body>
</html>
