<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Badge</title>
  <style>
    /* Force exact label size and zero print margins */
    @page { size: 4in 3in; margin: 0; }
    html, body { height: 100%; margin: 0; }
  </style>
</head>
<body style="margin:0; padding:0;">

  <div style="
    width:4in; height:3in;
    box-sizing:border-box; padding:0.1in;
    display:flex; flex-direction:column;
    justify-content:space-between; align-items:center;
    border:2px solid #000; 
    font-family: Arial, Helvetica, sans-serif;
    text-align:center; overflow:hidden;
  ">
    <!-- Logo (top) -->
    <img src='{{ logo_url }}' alt="Logo"
         style="max-height:0.6in; max-width:100%; object-fit:contain; margin-top:0.02in;" />

    <!-- Attendee Name (largest) -->
    <div style="
      font-size:42pt; font-weight:bold; line-height:1.05;
      word-break:break-word; width:100%;
    ">
      {{ attendee_name }}
    </div>

    <!-- Customer Name -->
    <div style="
      font-size:30pt; line-height:1.1; margin-top:0.02in;
      word-break:break-word; width:100%;
    ">
      {{ customer_name }}
    </div>

    <!-- Customer Code (number only) -->
    <div style="
      font-size:28pt; font-weight:bold; margin-top:0.02in; margin-bottom:0.04in;
    ">
      {{ customer_code }}
    </div>
  </div>

</body>
</html>
