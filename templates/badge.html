<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badge Print</title>
</head>
<body style="margin:0; padding:0;">

  <div style="
    width: 4in; 
    height: 3in; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    border: 2px solid black; 
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    overflow: hidden;
  ">

    <!-- Attendee Name (biggest, center) -->
    <div style="font-size: 40pt; font-weight: bold; line-height: 1.1;">
      {{ attendee_name }}
    </div>

    <!-- Customer Name (medium, underneath) -->
    <div style="font-size: 26pt; margin-top: 10px; line-height: 1.2;">
      {{ customer_name }}
    </div>

    <!-- Customer Code (smaller, bottom center) -->
    <div style="font-size: 18pt; margin-top: auto; margin-bottom: 10px; font-weight: bold;">
      {{ customer_code }}
    </div>

  </div>

</body>
</html>
